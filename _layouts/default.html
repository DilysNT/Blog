<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* CSS SYSTEM */
    :root { --primary: #0284C7; --bg-body: #F8FAFC; --bg-card: #FFFFFF; --text-head: #0F172A; --text-body: #475569; --border: #E2E8F0; --radius: 20px; }
    body { margin: 0; background-color: var(--bg-body); font-family: sans-serif; color: var(--text-body); line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    /* Header Styles */
    header.site-header { background: white; padding: 20px 0; border-bottom: 1px solid #eee; margin-bottom: 40px; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: #333; font-weight: bold; }
    /* Card Styles */
    .cards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
    .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-body { padding: 20px; }
    .badge { background: #e0f2fe; color: #0284c7; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    h3 a { text-decoration: none; color: #0f172a; }
    /* Sidebar */
    .main-layout { display: grid; grid-template-columns: 3fr 1fr; gap: 40px; }
    @media(max-width: 768px) { .cards-grid, .main-layout { grid-template-columns: 1fr; } }
  </style>
  <base target="_parent">
</head>
<body>

  <header class="site-header">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <a href="/Blog/" style="font-size:24px; font-weight:800; text-decoration:none; color:#0284C7;">SmileNote.</a>
      <nav class="nav-links">
        <a href="/Blog/">Home</a>
        <a href="/Blog/about.html">About</a>
        <a href="/Blog/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container main-layout">
    <main>
      {{ content }}
    </main>
    
    <aside>
      <h3>Popular Categories</h3>
      <ul style="list-style:none; padding:0;">
        <li>Dental implant (02)</li>
        <li>Orthodontics (03)</li>
        <li>Porcelain crown (03)</li>
      </ul>
    </aside>
  </div>

  <footer style="text-align:center; padding: 40px 0; margin-top: 40px; border-top: 1px solid #eee;">
    <p>Â© 2026 SmileNote</p>
  </footer>

</body>
</html>
