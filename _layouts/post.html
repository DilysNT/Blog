---
layout: default
---

<div class="container main-layout">
  
  <main>
    <article class="article-content-wrapper">
      
      <div class="breadcrumbs">
        <a href="{{ '/' | relative_url }}">Home</a> › 
        <a href="#">Details</a> › 
        <span>{{ page.category }}</span>
      </div>

      <div class="article-header" style="text-align: left; margin-bottom: 20px;">
        <h1 style="font-size: 38px; line-height: 1.2; margin-bottom: 15px;">{{ page.title }}</h1>
        
        <div class="post-meta-row">
          <div class="author-avatar" style="background-color: #0284C7;"></div> <div class="meta-info">
            <span class="author-name">Dr. Steven Nguyen</span>
            <span class="meta-divider">•</span>
            <span class="post-date">{{ page.date | date: "%b %d, %Y" }}</span>
            <span class="meta-divider">•</span>
            <span class="read-time">5 min read</span>
          </div>
        </div>
      </div>

      <img src="{{ page.image }}" class="featured-image" alt="{{ page.title }}">

      <div class="article-content">
        {{ content }}
      </div>

    </article>
  </main>

  <aside>
    {% include sidebar.html %}
  </aside>

</div>
